<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="scr/main.js" defer></script>
    <title>FocusTimer-2.0</title>
</head>
<body>
    <div id="app">
        <div id="clock">
              <section id="timer" class="flex">
                <span id="minutes">01</span>
                <span>:</span>
                <span id="seconds">25</span>
              </section>
              <section id="controls" class="flex">
                <button 
                id="play"
                data-action="toggleRunning"
                class="ph ph-play-circle"></button>
                <button 
                id="pouse"
                data-action="toggleRunning"
                class="ph ph-pause-circle"></button>
                <button 
                id="plus"
                data-action="plus"
                class="ph ph-plus-circle"></button>
                <button 
                id="less"
                data-action="minus"
               class="ph ph-minus-circle"></button>
            
            </section>
        </div>

        <div id="climb">
            <button 
            class="ph ph-tree">
           </button>

            <button 
            class="ph ph-cloud-rain">
           </button>

            <button
             class="ph ph-storefront">
            </button>

            <button 
          class="ph ph-fire">
          </button>

        </div>

    </div>
    
</body>
</html>
